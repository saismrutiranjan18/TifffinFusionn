<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Meal Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .sidebar a:hover {
            background: #1abc9c;
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #34495e;
            color: white;
        }

        .form-container {
            margin-top: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }

        button {
            background: #1abc9c;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #16a085;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="adminindex.html">Dashboard</a>
        <a href="admin-meal-plan.html">Meal Plans</a>
        <a href="admin-meal-items.html">Meal Items</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <h1>Manage Meal Items</h1>
        <div class="card">
            <h3>Current Meal Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>Rs 50</td>
                        <td>Test 1</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>Test 2</td>
                        <td>Rs 100</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card form-container">
            <h3>Add / Edit Meal Item</h3>
            <input type="text" placeholder="Meal Item Name">
            <input type="number" placeholder="Price">
            <input type="file" placeholder="image" style="border: 2px solid #6a7e94;">
            <button>Save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
    const saveButton = document.querySelector(".form-container button");
    const tableBody = document.querySelector("tbody");

    async function fetchMealPlans() {
        try {
            const response = await axios.get("http://localhost:3000/api/admin/getmealitem");
            const mealPlans = response.data.fetchedItems;
            console.log(mealPlans)

            tableBody.innerHTML = "";
            mealPlans.forEach(meal => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>\ ${meal.name}</td>
                    <td>Rs \ ${meal.price}</td>
                    <td><img src="\ ${meal.image}" alt="Meal Image" width="50"></td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching meal plans:", error);
        }
    }

    saveButton.addEventListener("click", async function () {
        const name = document.querySelector(".form-container input[type='text']").value.trim();
        const price = document.querySelector(".form-container input[type='number']").value.trim();
        const image = document.querySelector(".form-container input[type='file']").files[0];

        if (!name || !price || !image) {
            alert("Please fill in all fields and select an image.");
            return;
        }

        const formData = new FormData();
        formData.append("name", name);
        formData.append("price", price);
        formData.append("image", image);

        try {
            const response = await axios.post("http://localhost:3000/api/admin/addmenu", formData, {
    headers: {
        "Content-Type": "multipart/form-data",
        "Authorization": `Bearer ${localStorage.getItem('token')}` // If authentication is required
    }
});
            alert("Meal item added successfully!");
            fetchMealPlans();
        } catch (error) {
            alert("Failed to add meal item. " + (error.response?.data?.message || "Please try again."));
            console.error("Error:", error);
        }
    });

    fetchMealPlans();
});

</script>
</body>

</html>
