        /* Additional Styling */

        * {

        }

        body {

            background-size: cover;

        .container {

        .auth-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #ff4d4d;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;

        .logo svg {
            width: 40px;

            fill: white;
        }

            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;

        .input-group input:focus {
            border-color: #ff4d4d;

        .strength-meter {

            transition: all 0.3s ease;

            background: #ff3333;

            cursor: pointer;

            display: flex;
            align-items: center;

        .social-btn:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .validation-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-group input:invalid:focus~.validation-message {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {

                transform: translateY(0);
            }

        .auth-box {

<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12,3L4,9V21H20V9L12,3M12,7.5L16,10.5V11.5L12,8.5L8,11.5V10.5L12,7.5M6,19V12.5L12,9.5L18,12.5V19H6Z" />
                    </svg>
                </div>
                <h2>Create Account</h2>
            </div>

            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required minlength="2" placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="8" placeholder="Create a password">
                    <span id="password-toggle">üëÅÔ∏è</span>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="terms">
                    <label>
                        <input type="checkbox" required> I agree to the
                        <a href="#">Terms of Service</a> and
                        <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="social-auth">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn">
                        <img src="Utils/google.png" alt="Google">
                        Google
                    </button>
                </div>
            </div>

            <div class="alternate-auth">
                <span>Already have an account?</span>
                <a href="signin.html">Sign in</a>
            </div>
        </div>
    </div>
    <script type="module" src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="module">
        import { url } from "./Baselink.js";

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordToggle = document.querySelector('.password-toggle');

            

            // Form submission logic
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Basic client-side validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                console.log(fullName, email, password)
                try {
                    const response = await axios.post(`${url}/api/auth/signup`, {
                        username: fullName,
                        email,
                        password
                    });


                // Optionally store the token (e.g., in localStorage)
                localStorage.setItem('authToken', response.data.token);

                    alert('Signup successful! Redirecting...');

                    window.location.href = '/';
                } catch (error) {
                    const message = error.response?.data?.message || 'Signup failed';
                    alert(`Signup failed: ${message}`);
                }
            });
        });
    </script>

<script>
    if (localStorage.getItem("authToken")) {
        window.location.href="/"
    }else{
        console.log("not logged in")
    }
</script>


</body>
